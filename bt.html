<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let Temperature = function (celsius) {
        this.celsius = celsius;
        this.getCelsius = function () {
            return celsius;
        };
        this.getFahrenheit = function () {
            return celsius * 1.8 + 32;
        };
        this.getKelvin = function () {
            return celsius + 273.15;
        };
    };
    let temperature = new Temperature(25);
    let fahrenheit = temperature.getFahrenheit();
    let kelvin = temperature.getKelvin();
    alert("Fahrenheit = " + fahrenheit +  " Kelvin = " + kelvin);
</script>
</body>
</html>
